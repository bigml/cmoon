<?cs include:"admin/paper/nav.html" ?>

<div class="raw-content">
  <?cs if:Output.papers.0.id ?>
  <table class="list tablesorter" id="paper-list">
    <thead>
      <tr>
        <th>标题</th>
        <th>所属分类</th>
        <th>修改时间</th>
        <th>操作</th>
      </tr>
    </thead>

    <tbody>
    <?cs each:p=Output.papers ?>
    <tr>
      <td><a target="_blank" href="/paper?id=<?cs var:p.id ?>"><?cs var:p.title ?></a></td>
      <td class="pids" id="pid-<?cs var:p.id ?>" relid="<?cs var:p.id ?>" relpid="<?cs var:p.pid ?>"></td>
      <td><?cs var:p.intime ?></td>
      <td>
        <a href="/admin/paper/edit?id=<?cs var:p.id ?>" title="编辑">
        修改 | 
        </a>

        <a href="javascript:void(0);" class="del" title="删除文章" rel="<?cs var:p.id ?>">
          删除
        </a>
      </td>
    </tr>
    <?cs /each ?>
    </tbody>
  </table>
  <?cs else ?>
  <p class="page-hint">您还没有任何文章。<a class="btn" href="/admin/paper/new">去添加文章</a></p>
  <?cs /if ?>
</div>

<div id="paper-nav" class="page-nav"></div>

<script>
  var mgd = mgd || {};

  mgd.npp = <?cs var:Output._npp ?>;
  mgd.npg = <?cs var:Output._npg ?>;
  mgd.nst = <?cs var:Output._nst ?>;
  mgd.ntt = <?cs var:Output._ntt ?>;

  mgd._done = 1;
</script>
